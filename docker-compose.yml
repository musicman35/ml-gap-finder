version: "3.8"

services:
  # PostgreSQL - Paper metadata and hypotheses storage
  postgres:
    image: postgres:15-alpine
    container_name: mlgap-postgres
    environment:
      POSTGRES_USER: mlgap
      POSTGRES_PASSWORD: mlgap_password
      POSTGRES_DB: mlgapfinder
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlgap -d mlgapfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Knowledge graph storage
  neo4j:
    image: neo4j:5-community
    container_name: mlgap-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector store for embeddings
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mlgap-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: mlgap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
